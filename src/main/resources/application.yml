spring:
  application:
    name: golden-raspberry-awards
  datasource:
    url: jdbc:h2:mem:goldenraspberryawards;NON_KEYWORDS=user
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        globally_quoted_identifiers: true
        format_sql: true

app:
  data:
    csv:
      path: classpath:movielist.csv
      delimiter: ;
      quote-char: '"'

# Server configuration
server:
  port: 8080